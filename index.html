<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="storage/img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <title> Flex Practice</title>
</head>
<body>
    <div class="container">
        <div class="box1">
            <aside class="aside">
                <div class="title">
                    <img src="storage/img/logo1.png" alt="image"> 
                    <h1>AdminSite</h1>
                </div>

                <div class="dashboard">
                    <img src="storage/img/cubo.png" alt="image2">
                    <h1>Dashboard</h1>
                </div>

                <div class="main">
                    <p>MAIN</p>
                </div>
                <div class="elements">
                    <img src="storage/img/sobre.png" alt="image3">
                    <a href=".">Elements</a>
                    <p class="flecha1"  href=".">></p>
                </div>
                <div class="charts">
                    <img src="storage/img/charts.png" alt="image4">
                    <a href=".">Charts</a>
                    <p class="flecha2"  href=".">></p>
                </div>
                <div class="widgets">
                    <img src="storage/img/widgets.png" alt="image5">
                    <a href=".">Widgets</a>
                    <p class="flecha3"  href=".">></p>
                </div>

                <div class="table">
                    <p>TABLE AND FORMS</p>
                </div>

                <div class="Tables">
                    <img src="storage/img/tables.png" alt="image6">
                    <a href=".">Tables</a>
                    <p class="flecha4"  href=".">></p>
                </div>
                <div class="Forms">
                    <img src="storage/img/forms.png" alt="image7">
                    <a href=".">Forms</a>
                    <p class="flecha5"  href=".">></p>
                </div>
            </aside>
            <main class="Principal">
                <header class="header">
                    <img src="storage/img/ham1.png" alt="image8">
                    <img src="storage/img/user.png" alt="image9">
                </header>
                <div class="fondo">
                    <div class="Title2">
                        <h1>Dashboard</h1>
                    </div>
                    <div class="texto">
                        <p class="home"> Home </p>
                        <p class="text"> / Dashboard</p>
                    </div>
                    <div class="cajas">
                        <div class="uno">
                            <div class="titulito">
                                <h1>1500</h1>
                                <img src="storage/img/arriba.png" alt="arriba">
                            </div>
                            <p>Traffic</p>
                            <div class="barra"><div class="lleno1 solo1"></div></div>
                            <p>40%</p>
                        </div>
                        <div class="dos">
                            <div class="titulito2">
                                <h1>234</h1>
                                <img src="storage/img/abajo.png" alt="arriba">
                            </div>
                            <p>Sales</p>
                            <div class="barra"><div class="lleno1 solo2"></div></div>
                            <p>60%</p>
                        </div>
                        <div class="tres">
                            <div class="titulito3">
                                <h1>465</h1>
                                <img src="storage/img/arriba.png" alt="arriba">
                            </div>
                            <p>Pageviews</p>
                            <div class="barra"><div class="lleno1 solo3"></div></div>
                            <p>30%</p>
                        </div>
                        <div class="cuatro">
                            <div class="titulito4">
                                <h1>235</h1>
                                <img src="storage/img/arriba.png" alt="arriba">
                            </div>
                            <p>Visitors</p>
                            <div class="barra"><div class="lleno1 solo4"></div></div>
                            <p>80%</p>
                        </div>
                    </div>
                    <div class="Sales">
                        <div class="relleno">
                            <h1>Sales Report</h1>
                            <h2>Hola Mundo</h2>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
